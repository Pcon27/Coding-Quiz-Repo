<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Color Quiz!</h1>
    <h2>Rules:</h2>
    <ul class="">
        <li>you will be presented with ten colors</li>
        <li>you must correctly select the correct name of each color</li>
        <li>you will have 3 minutes to complete the quiz </li>
        <li>each incorrect answer deducts 20 seconds</li>
    </ul>
    <button class="start" id="start" onclick="start()">Start Quiz</button>
    <h2 class="timer"></h2>
    <h3 class="question"></h3>
        <button class="answerButton" id="answer1"></button>
        <button class="answerButton" id="answer2"></button>
        <button class="answerButton" id="answer3"></button>
        <button class="answerButton" id="answer4"></button>
    <h3 id="highscore"></h3>
        <p id="currenthigh"></p>
        <p id="score"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="quizEdit2.js" ></script>
</body>
</html>
